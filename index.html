<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
<body>
    <main class="container">
        <section class="background" id="background"></section>
        <div class="gameover" id="gameover">
            <p class="tittle"><span>error:</span> gameover</p>
            <p class="message"><span>X</span>The board is full.</p>
            <button id="playagain">play again</button>
        </div>
        <section class="scene" id="scene">
            <article class="board" id="board">
            </article>
            <article class="stats" id="stats">
                <fieldset>
                    <legend>next</legend>
                    <div id="next" class="next"></div>
                </fieldset>
                <fieldset >
                    <legend>hold</legend>
                    <div id="hold" class="hold"></div>
                </fieldset>
                <fieldset>
                    <legend>row</legend>
                    <p id="score" class="score">0</p>
                </fieldset>
                <fieldset class="keys">
                    <legend>keyboard</legend>
                    <div>H</div>
                    <div>J</div>
                    <div>K</div>
                    <div>A</div>
                    <div>S</div>
                    <div>D</div>
                </fieldset>
            </article>
        </section>
    </main>
<!--     <script src="js/board.js"></script>
    <script src="js/tetrominos.js"></script>
    <script src="js/rotationSystem.js"></script>
    <script src="js/main.js"></script> -->
</body>
</html>
